jacoco {
    toolVersion = "0.7.5.201505241946"
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination "${buildDir}/jacocoHtml"
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.apache.commons:commons-lang3:3.4'
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.13'
    // snake yaml for yaml
    compile 'org.yaml:snakeyaml:1.16'

    compile 'com.fasterxml.jackson.core:jackson-databind:2.7.1'
    compile 'com.fasterxml.jackson.module:jackson-module-afterburner:2.7.1'

    compile "com.rabbitmq:amqp-client:4.1.0"
    compile 'net.jodah:lyra:0.5.4'

    testCompile "org.codehaus.groovy:groovy-all:2.4.5"
    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
    testCompile 'junit:junit:4.12'
    testCompile "ch.qos.logback:logback-core:1.1.3"
    testCompile "ch.qos.logback:logback-classic:1.1.3"
}


release {
    // need to specify the repository to interact with
    grgit = Grgit.open(project.file('.'))

    defaultVersionStrategy = Strategies.FINAL

    // the approach to creating tags can also be modified
    tagStrategy {
        prefixNameWithV = false // defaults to true
        generateMessage = { version -> "New version: '${version.version}'" }
    }
}

apply from: "${rootDir}/gradle/bintray.gradle"
